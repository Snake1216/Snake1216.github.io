<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <style>
        body {
            font-family: 'Roboto', 'Helvetica Neue', sans-serif;
            background-color: #f5f4ef;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            max-width: 600px;
            width: 100%;
            margin: auto;
            overflow: hidden;
            background-color: #f5f4ef;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.6;
            background-color: #f5f4ef;
        }
        .message {
            margin-bottom: 15px;
            word-wrap: break-word;
        }
        .message-content {
            background-color: #f5f4ef; /* 改变消息内容的背景色 */
            padding: 10px 14px;
            border-radius: 4px;
            color: #333;
            display: inline-block;
            max-width: 80%;
            white-space: pre-wrap;
        }
        .user-message {
            text-align: right;
        }
        .ai-message {
            display: flex;
            align-items: flex-start;
        }
        .ai-message .message-avatar {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            flex-shrink: 0;
        }
        .ai-message .message-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        .ai-message .message-name {
            color: #757575;
            font-size: 14px;
            margin-bottom: 4px;
            display: block;
        }
        .input-container {
            padding: 10px;
            background-color: #f5f4ef;
            display: flex;
            align-items: center;
        }
        #inputBox {
            flex-grow: 1;
            height: 40px;
            padding: 5px 10px;
            border: none;
            font-size: 16px;
            background-color: #f5f4ef; /* 更改输入框的背景色 */
        }
        .send-button {
            width: 30px;
            height: 30px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            transition: background-color 0.3s;
            position: relative;
            bottom: 4px;
        }
        .send-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="outputBox"></div>
        <div class="input-container">
            <input id="inputBox" type="text" placeholder="Type your message here...">
            <button class="send-button" onclick="streamClaudeResponse()">↗</button>
        </div>
    </div>
    <script src="https://js.puter.com/v2/"></script>
    <script>
        // Function to handle sending messages and receiving AI responses
        async function streamClaudeResponse() {
            const inputContent = document.getElementById('inputBox').value.trim();
            if (!inputContent) {
                alert('Please enter a message');
                return;
            }

            const outputBox = document.getElementById('outputBox');
            
            // Append user message
            appendMessage(outputBox, 'user-message', inputContent);

            // Clear input box
            document.getElementById('inputBox').value = '';

            try {
                const response = await puter.ai.chat(inputContent, { model: 'claude-3-5-sonnet', stream: true });
                // Append AI message
                const aiMessage = document.createElement('div');
                aiMessage.className = `message ai-message`;
                
                const messageAvatar = document.createElement('div');
                messageAvatar.className = 'message-avatar';
                const avatarImg = document.createElement('img');
                avatarImg.src = 'https://img.api.aa1.cn/2024/11/08/37a34444112ea.png';
                avatarImg.alt = 'AI Assistant';
                messageAvatar.appendChild(avatarImg);
                aiMessage.appendChild(messageAvatar);

                const messageContentContainer = document.createElement('div');
                const messageName = document.createElement('span');
                messageName.className = 'message-name';
                messageName.textContent = 'Claude-3.5-sonnet:';
                messageContentContainer.appendChild(messageName);

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContentContainer.appendChild(messageContent);
                aiMessage.appendChild(messageContentContainer);

                outputBox.appendChild(aiMessage);

                for await (const part of response) {
                    if (part?.text) {
                        let text = part.text;
                        // Check if the response contains code blocks
                        if (text.includes("```")) {
                            const codeBlocks = text.split("```");
                            for (let i = 0; i < codeBlocks.length; i++) {
                                if (i % 2 === 1) { // Odd index are code blocks
                                    const pre = document.createElement('pre');
                                    const code = document.createElement('code');
                                    code.textContent = codeBlocks[i];
                                    pre.appendChild(code);
                                    messageContent.appendChild(pre);
                                } else if (codeBlocks[i].trim()) { // Even index are regular text
                                    messageContent.appendChild(document.createTextNode(codeBlocks[i]));
                                }
                            }
                        } else {
                            messageContent.appendChild(document.createTextNode(text));
                        }
                    }
                    // Ensure chat scrolls to the bottom
                    outputBox.scrollTop = outputBox.scrollHeight;
                }
            } catch (error) {
                console.error('An error occurred:', error);
            }
        }

        // Helper function to append messages to chat container
        function appendMessage(container, className, content) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            messageElement.appendChild(messageContent);
            container.appendChild(messageElement);
        }

        // Add Enter key functionality
        document.getElementById('inputBox').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault(); // Prevent the default form submission behavior
                streamClaudeResponse();
            }
        });
    </script>
</body>
</html>
